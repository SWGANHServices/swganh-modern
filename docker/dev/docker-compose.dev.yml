version: '3.8'

services:
  swganh-dev:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    volumes:
      - ../../:/workspace
      - build-cache:/workspace/build
    ports:
      - "44453:44453"  # Login server
      - "44463:44463"  # Zone server
    depends_on:
      - postgres
      - redis
    environment:
      - BUILD_TYPE=Debug
  
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: swganh
      POSTGRES_USER: swganh
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../data/sql:/docker-entrypoint-initdb.d
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres-data:
  build-cache:
