#### .github/workflows/ci.yml
```yaml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Development Image
      run: |
        docker build -f docker/dev/Dockerfile.dev -t swganh-modern:dev .
    
    - name: Run Tests
      run: |
        docker run --rm swganh-modern:dev make test
    
    - name: Run Static Analysis
      run: |
        docker run --rm swganh-modern:dev make lint
